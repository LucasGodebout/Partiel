<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-svg" href="Images/Plan de travail 1_1.svg">
    <title>SmartDrive - Réservation</title>
</head>
<body>
    <nav>
        <div id="nav">
            <div id="nav-container">
                <a id="nav-logo" href="index.html">
                    <img src="Images/Plan de travail 1_1.svg">
                </a>
                <ul class="nav-listing">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="contact.html">Services</a></li>
                    <li><a href="réservation.html">Réservation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="contact">
        <div id="contactez-nous">
            <h1>Contactez-nous</h1>
        </div>
    </header>
    <main>
        <div id="coordonnees">
            <div id="telephone">
                <img src="Images/phone-solid.svg">
                <h2>Téléphone</h2>
                <p>06 12 34 56 78</p>
            </div>
            <div class=vline>
                <div class="vertical-line"></div>
            </div>
            <div id="mail">
                <img src="Images/envelope-solid.svg">
                <h2>Email</h2>
                <p>Contact@smartdrive.com</p>
            </div>
            <div class=vline>
                <div class="vertical-line"></div>
            </div>
            <div id="dispo">
                <img src="Images/clock-solid.svg">
                <h2>Disponibilité</h2>
                <p>24h/7j</p>
            </div>
        </div>
        <form id="message">
            <div>
                <h2>Envoyez-nous un message</h2>
            </div>
            <div id="npte">
                <div>
                    <label for="nom">
                        <input type="text" id="nom" name="nom" placeholder="Nom">
                    </label>
                </div>
                <div>
                    <label for="prenom">
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                    </label>
                </div>
                <div>
                    <label for="phone">
                        <input type="tel" id="phone" name="phone" placeholder="Téléphone">
                    </label>
                </div>
                <div>
                    <label for="email">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </label>
                </div>
            </div>
            <div>
                <label for="message">
                    <textarea id="message-textaera" name="message" rows="5" cols="50" placeholder="Message"></textarea>
                </label>
            </div>
            <div id="submit">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </main>
    <footer>
        <div id="headfooter">
            <h1>SmartDrive</h1>
            <div id="reseau">
                <a href="">
                    <img src="Images/facebook-brands-solid.svg">
                </a>
                <a href="">
                    <img src="Images/instagram-brands-solid.svg">
                </a>
                <a href="">
                    <img src="Images/envelope-solid.svg">
                </a>
                <a href="">
                    <img src="Images/linkedin-brands-solid.svg">
                </a>
            </div>
        </div>
        <div id="line">
            <div id="horizontal-line"></div>
        </div>
        <div id="bottomfooter">
            <ul class="nav-listing">
                <li><a href="#nav" >Accueil</a></li>
                <li><a href="contact.html">Services</a></li>
                <li><a href="réservation.html">Réservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="mention">
                <a href="mention.html">Mention Légales</a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>    
</body> 
</html>
